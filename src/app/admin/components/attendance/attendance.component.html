<div class="container">
    <div class="attendance">
       
        <div>
            <mat-card class="p-5 d-flex  attendance-sec ">
                <div>
                    <div>
                        <h1>Attendance</h1>
                    </div>
                    <div class="d-flex justify-content-between gap-3 attendance-section">
    
                        <div>
                         <div>
                          <mat-card  class=" p-5" style="background-color: 
                          #F4881F;height:18rem; width:350px;">
                              <mat-card-content >
                                <div>
                                    <h2>Select Batch</h2>
                                    <mat-form-field>
                                  
                                        <mat-label>Choose Batch</mat-label>
                                        <mat-select >
                                          <mat-option value="{{data.class_name}}" *ngFor="let data of class_details" (click)="getval(data)">
                                            {{data.class_name}}
                                        </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                 </div>
                              </mat-card-content>
                            </mat-card>
                            
                        </div>
                        </div>
                        <div>
                            <mat-card  class=" p-5 d-flex align-items-center justify-content-center" style="background-color: 
                            #e7a25d;height:18rem; width:350px;">
                                <mat-card-content >
                                  <div class="">
                                      <h2>Manual Entry</h2>
                                      
                                   </div>
                                </mat-card-content>
                              </mat-card>
                            
                        </div>
                        <div>
                          <mat-card  class=" p-5 d-flex align-items-center justify-content-center" style="background-color: 
                          #F4881F;height:18rem; width:350px;">
                              <mat-card-content>
                              
                                    <div class="">
                                     <h2>Enter Sheet</h2>
                                        <div>
                                        
                                         <input type="file" name="exam_results_file" (change)="onFileSelected($event)">
                                     </div>
                                    </div>
                                  
                            
                              </mat-card-content>
                            </mat-card>
                            
                        </div>
                      </div>
                      <div class="d-flex align-items-center justify-content-end gap-3">
                        <div class="text-end py-3">
                          <button mat-raised-button color="warn" class="p-4" (click)="uploadAttendnace()">Upload</button>
                         </div>
                         <div class="text-end py-3">
                          <button mat-raised-button color="warn" class="p-4" routerLink="/admin/showAttendance">View Attendance</button>
                         </div>
                      </div>
                </div>
               
                
              </mat-card>
        </div>
      
          
        
    </div>
</div>
