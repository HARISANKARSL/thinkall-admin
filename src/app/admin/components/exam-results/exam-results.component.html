 <div class="container">
  <div>
    <div>
      <h1>Exam Results</h1>
    </div>
    <div>
      <div class="d-flex gap-5 exam_results  align-items-center justify-content-around ">
        <div class="d-flex gap-5">
          <div>
            <h2>Select A Batch</h2>
            <form [formGroup]="myForm" (ngSubmit)="getval()">
              <mat-form-field>

                <mat-label>Select batch</mat-label>
                <mat-select formControlName="selectedBatch" name="selectedBatch">
                  <mat-option [value]="batch" *ngFor="let batch of allBatch">
                    {{batch.class_name}}
                  </mat-option>

                </mat-select>
              </mat-form-field>

              <mat-form-field class="example-full-width ms-5">
                <mat-label>Exam Name</mat-label>
                <input matInput type="text" name="exam_name" formControlName="exam_name" placeholder="Exam Name">
              </mat-form-field>
              <button mat-raised-button type="submit">Submit</button>
            </form>
          </div>

          <mat-card class="  d-flex align-items-center justify-content-center" style="height: 100px;">
            <mat-card-content>

              <div class="">
                <h2>Enter Sheet</h2>
                <div class="d-flex align-items-center justify-content-center">
                  <div>

                    <input type="file" name="exam_results_file" (change)="onFileSelected($event)">
                  </div>
                  <div>
                    <button type="submit" mat-raised-button color="warn" (click)="uploadMarks()">Add</button>
                  </div>
                </div>


              </div>


            </mat-card-content>
          </mat-card>
        </div>



      </div>
    </div>
   
    <div>
      <div class="text-center">
        <h2 class="m-0">{{division}}</h2>
      </div>

      <div class="container table-responsive">
        <table class="table header-fixed">
          <thead>
            <tr>
          
              <th scope="col">Name </th>
              <th>Exam Name</th>
              <th scope="col" *ngFor="let subject of subjects_arry">{{subject}}</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let student of studentData;let i=index">
             
             
              <td >

                <form class="d-flex gap-3" name="form"  (ngSubmit)="addMark($event)" #myForm="ngForm">
                  <div>

                    <input value="{{student.name}}" disabled style="border:none">
                  </div>
                  <div>
  
                    <input value="{{exam_name}}" disabled style="border:none">
                  </div>
                  <div *ngFor="let subject of subjects_arry; let i=index" class="d-flex">
                    
                    <div class="d-flex marks-sec" >
                      <input class="p-2" type="text" [(ngModel)]="subjects_arry[i]" formControlName="marks"
                        placeholder="enter mark..">
                    </div>
                  
                  
  
                  </div>
                
              <div>
  
                <button mat-raised-button color="warn" class="">Add </button>
              </div>
            </form>
            </td>
            </tr>
          </tbody>
        </table>
    
      </div>
      <div>
        <div class="text-end m-2">
          <button mat-raised-button color="warn" class="" (click)="upload()">Upload</button>
        </div>
      </div>

    </div>
