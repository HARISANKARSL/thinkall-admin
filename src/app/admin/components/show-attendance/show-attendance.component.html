
<div class="container">

        </div>
      
            
                  <div class="container table-responsive py-3">
                    <table class="table header-fixed">
                      <thead>
                        <tr>

                          <th scope="col">Name </th>
                          <th scope="col">Email</th>
                          <th scope="col">Duration</th>

                          <th scope="col">Time exited</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let items of ELEMENT_DATA;let i=index">
                     <td>{{i+1}}</td>

                            {{items['Time joined']}}
                         </td>

                        </tr>
                       
                       
                      </tbody>
                    </table>
                  
                    </div>
                 

 

        </div>
